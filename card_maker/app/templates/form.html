<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        .col-sm-6{
            margin-top: 4%;
            border:2px rgb(202, 202, 202) solid;
            border-radius: 10px;
        }
        .form-control{
            margin: 15px auto;
        }
        .btn{
            align-self: center;
        }
        h1{
            text-align: center;
            margin: 15px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form class="form">
            <div class="row">
                <div class="col-sm-3"></div>
                <div class="col-sm-6">
                    <div>
                        <h1>Enter Your Details</h1>
                    </div>
                    <div>
                        <input type="number" class="form-control" name="pregnancy" id="pregnancy" placeholder="Pregnancy">
                    </div>
                    <div>
                        <input type="number" class="form-control" id="glucose" name="glucose" placeholder="Glucose">
                    </div>
                    <div>
                        <input type="number" class="form-control" id="bloodPressure" name="bloodPressure" placeholder="Blood Pressure">
                    </div>
                    <div>
                        <input type="number" class="form-control" id="skinThickness" name="skinThickness" placeholder="Skin Thickness">
                    </div>
                    <div>
                        <input type="number" class="form-control" id="insulin" name="insulin" placeholder="Insulin">
                    </div>
                    <div>
                        <input type="number" step="0.001" class="form-control" id="bmi" name="bmi" placeholder="BMI">
                    </div>
                    <div>
                        <input type="number" step="0.001" class="form-control" id="diabetes" name="diabetes" placeholder="Diabetes">
                    </div>
                    <div>
                        <input type="number" class="form-control" id="age" name="age" placeholder="Age">
                    </div>
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <input type="submit" class="btn btn-primary mb-3" name="Submit">
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</html>
