{% include "./includes/header.html" %}

<style>
    body{
        background: rgba(0, 0, 255, 0.349);
        
    }
</style>

    <h1 class="text-center" style="margin-top: 150px; color: white; margin-bottom: 20px;">Payment Details</h1>
    <div class="container">
        <table class="table" style="">
            <tr style="border: none;">
                <td><h4 style="border: none; color: white;">Card Holder Name</h4></td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr style="border: none;">
                <td><h4 style="color: white; border: none;">Card Number</h4></td>
                <td><input type="text" class="form-control"></td>
            </tr>
            <tr style="border: none;">
                <td><h4 style="color: white; border: none;">Expiry Date</h4></td>
                <td>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="MM">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="YY">
                    </div>
                </div>
                </td>
            </tr>
            <tr style="border: none;">
                <td><h4 style="color: white; border: none;">CSV Code</h4></td>
                <td><input type="text" class="form-control" placeholder="Enter CSV Code"></td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" class="btn btn-info btn-lg form-control" data-toggle="modal" data-target="#myModals">Pay Now</button></td>
            </tr>
        </table>
    </div>

    <!-- Modal -->
<div id="myModals" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
          <h4 class="modal-title">Payment Received</h4>
        </div>
        <div class="modal-body">
          <p>Your Payment has been received</p>
        </div>
        <div class="modal-footer">
          <a href="/" class="btn btn-danger">Close</a>
        </div>
      </div>
  
    </div>
  </div>
